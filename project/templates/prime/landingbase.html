	<h3 style="text-align:center" >LATEST STORIES</h1>

<div class = "container2">

	<div class = "row">

		{% for article in articles %}
		<div class = "col-xs-6 left">
			<img width="100%" height="300" src = "{{ MEDIA_URL }}{{ article.lead_photo }}" class="img-responsive">
			<div class = "header">
			LA CITY GUIDE: Brentwood
			</div>

			<br>

			<div class = "description">
				
				{{article.title}}
				<p>{{article.body|truncatechars:200}}</p>

				<font color="black"><strong>READ MORE >> </strong></font>
			</div>

			<hr>

		</div>
